<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IPOIRD TACTICAL ANALYZER - PRO EDITION</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --accent: #38bdf8;
            --text: #f1f5f9; --win: #10b981; --loss: #ef4444; 
            --gray: #94a3b8; --warning: #f59e0b; --border: #334155;
        }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
            margin: 0; padding: 15px; display: flex; flex-direction: column; min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        /* Header & Timer */
        .header-box { 
            background: linear-gradient(145deg, var(--card), #111827); 
            border-radius: 20px; padding: 25px; border: 1px solid var(--border); 
            margin-bottom: 15px; text-align: center; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
        }
        #timer-display { font-size: 4rem; font-weight: 900; color: #fff; text-shadow: 0 0 20px rgba(56, 189, 248, 0.4); }
        .period-label { color: var(--accent); font-weight: 900; letter-spacing: 3px; font-size: 0.9rem; margin-bottom: 10px; }
        
        /* Possession */
        .possession-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .pos-btn { 
            padding: 15px; border: 2px solid transparent; border-radius: 12px; 
            color: white; font-weight: 800; opacity: 0.4; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            filter: grayscale(0.5);
        }
        .pos-btn.active { 
            opacity: 1; border-color: white; transform: scale(1.05); 
            filter: grayscale(0); box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        /* KPI Display */
        .kpi-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        .kpi-card { 
            background: var(--card); padding: 20px; border-radius: 18px; 
            text-align: center; border: 1px solid var(--border);
        }
        .kpi-value { font-size: 2.2rem; font-weight: 900; color: var(--accent); }
        .kpi-label { font-size: 0.75rem; color: var(--gray); text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; display: block;}

        /* Grid Matrix */
        .matrix { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .macro-btn { 
            background: var(--card); border: 1px solid var(--border); border-radius: 16px; 
            padding: 22px 10px; text-align: center; cursor: pointer; transition: 0.2s;
        }
        .macro-btn:active { transform: scale(0.95); background: #2d3748; }
        .macro-title { font-weight: 800; font-size: 0.85rem; color: #fff; display: block; }
        .macro-count { font-size: 0.7rem; color: var(--accent); font-weight: bold; margin-top: 8px; display: block; }

        /* Actions & Logs */
        .log-container { 
            background: rgba(15, 23, 42, 0.6); border: 1px solid var(--border); 
            border-radius: 12px; height: 100px; overflow-y: auto; padding: 12px; 
            margin-bottom: 20px; font-family: 'Monaco', monospace; font-size: 0.8rem;
        }
        .log-entry { padding: 5px 0; border-bottom: 1px solid #1e293b; color: #cbd5e1; }

        /* Modal */
        #modal-overlay { 
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 2000; flex-direction: column; padding: 25px; overflow-y: auto; 
        }
        .micro-group { background: #1e293b; border-radius: 16px; padding: 18px; margin-bottom: 15px; border-top: 2px solid var(--accent); }
        .btn-action { 
            flex: 1; min-width: 130px; padding: 16px 8px; border: none; border-radius: 10px; 
            background: #334155; color: white; font-size: 0.75rem; font-weight: 700;
        }
/* Score UI & Performance Badges */
        .score-row { display: flex; justify-content: center; align-items: center; gap: 20px; margin: 15px 0; }
        .score-control { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .score-box { background: #0f172a; padding: 10px 20px; border-radius: 12px; border: 1px solid var(--border); min-width: 60px; }
        .score-val { font-size: 2.2rem; font-weight: 900; color: #fff; }
        .score-btn { background: var(--border); border: none; color: white; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer; }
        .perf-badge { font-size: 0.65rem; font-weight: 800; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; margin-top: 5px; }
        .under { background: #fee2e2; color: #ef4444; } /* Rosso */
        .over { background: #dcfce7; color: #10b981; }  /* Verde */
        .ok { background: #fef9c3; color: #ca8a04; }    /* Giallo */
        /* Buttons */
        .control-btns { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-main-sm { padding: 12px; border-radius: 10px; border: none; font-weight: 700; font-size: 0.7rem; cursor: pointer; color: white; background: #475569; }
        .action-btn { 
            background: var(--accent); color: var(--bg); padding: 18px; border-radius: 14px; 
            border: none; font-weight: 900; width: 100%; margin: 5px 0; font-size: 0.9rem;
            cursor: pointer;
        }
        .pdf-btn { background: #1e293b; color: #38bdf8; border: 1px solid #38bdf8; }
        .mail-btn { background: var(--loss); color: white; }
        
        .report-section { background: #fff; border-radius: 24px; padding: 20px; margin-top: 20px; display: none; color: #000; }
    </style>
</head>
<body>

    <div class="header-box">
        <div class="period-label" id="period-display">1Â° TEMPO</div>
        <span id="timer-display">00:00</span>
        <div class="score-row">
            <div class="score-control">
                <button class="score-btn" onclick="changeScore('N', 1)">+</button>
                <div class="score-box"><span class="score-val" id="scoreN">0</span></div>
                <button class="score-btn" onclick="changeScore('N', -1)">-</button>
                <div id="perfN" class="perf-badge ok">OK</div>
            </div>
            <div style="font-weight:900; color:var(--gray); font-size: 1.2rem;">VS</div>
            <div class="score-control">
                <button class="score-btn" onclick="changeScore('L', 1)">+</button>
                <div class="score-box"><span class="score-val" id="scoreL">0</span></div>
                <button class="score-btn" onclick="changeScore('L', -1)">-</button>
                <div id="perfL" class="perf-badge ok">OK</div>
            </div>
        </div>
        <div class="possession-container">
            <button id="posA" class="pos-btn" style="background: var(--win)" onclick="setPoss('A')">NOI: <span id="percA">50%</span></button>
            <button id="posB" class="pos-btn" style="background: var(--loss)" onclick="setPoss('B')">LORO: <span id="percB">50%</span></button>
        </div>

        <div class="control-btns">
            <button id="startBtn" class="btn-main-sm" style="background: var(--accent); color: var(--bg)" onclick="toggleTimer()">START</button>
            <button id="nextPeriodBtn" class="btn-main-sm" onclick="switchToSecondPeriod()">NEXT TEMPO</button>
            <button class="btn-main-sm" style="background: #7f1d1d" onclick="resetAllData()">RESET</button>
        </div>
    </div>

    <div class="kpi-container">
        <div class="kpi-card"><span class="kpi-value" id="xg-prod">0.00</span><span class="kpi-label">Punti Prodotti</span></div>
        <div class="kpi-card"><span class="kpi-value" id="xg-conc">0.00</span><span class="kpi-label">Punti Subiti</span></div>
    </div>

    <div class="log-container" id="main-log">In attesa di analisi...</div>

    <div class="matrix">
        <div class="macro-btn" onclick="openMacro('FINALIZZAZIONE')"><span class="macro-title">Finalizzazione</span><span class="macro-count" id="count-FINALIZZAZIONE">0</span></div>
        <div class="macro-btn" onclick="openMacro('PALLA-INATTIVA')"><span class="macro-title">Palla Inattiva</span><span class="macro-count" id="count-PALLA-INATTIVA">0</span></div>
        <div class="macro-btn" onclick="openMacro('TRANSIZIONI-OFFENSIVE')"><span class="macro-title">Transizioni OFF</span><span class="macro-count" id="count-TRANSIZIONI-OFFENSIVE">0</span></div>
        <div class="macro-btn" onclick="openMacro('CONTRASTO-RECUPERO')"><span class="macro-title">Contrasto/Rec</span><span class="macro-count" id="count-CONTRASTO-RECUPERO">0</span></div>
        <div class="macro-btn" onclick="openMacro('PROGRESSIONE')"><span class="macro-title">Progressione</span><span class="macro-count" id="count-PROGRESSIONE">0</span></div>
        <div class="macro-btn" onclick="openMacro('TRANSIZIONI-DIFENSIVE')"><span class="macro-title">Transizioni DIF</span><span class="macro-count" id="count-TRANSIZIONI-DIFENSIVE">0</span></div>
    </div>

    <button class="action-btn" onclick="showCharts()">ðŸ“Š ANALISI GRAFICA</button>
    <button class="action-btn pdf-btn" onclick="downloadPDF()">ðŸ“„ SCARICA REPORT PDF</button>
    <button class="action-btn mail-btn" onclick="sendReportByMail()">ðŸ“§ INVIA REPORT VIA EMAIL</button>

    <div id="chart-section" class="report-section">
        <h3 style="text-align:center">Performance Radar</h3>
        <canvas id="radarChart"></canvas>
    </div>

    <div id="modal-overlay">
        <h2 id="modal-title" style="color:var(--accent); text-align:center; font-weight:900;"></h2>
        <div id="modal-body"></div>
        <button class="action-btn" style="background:#334155; color:white; margin-top:20px;" onclick="closeModal()">ANNULLA</button>
    </div>

    <script>
        let seconds = 0, timeN = 0, timeL = 0, activeP = null, timerIdx = null, running = false, period = 1;
        let matchData = { t1: { ptN: "0.00", ptL: "0.00", pos: "50/50" }, t2: { ptN: "0.00", ptL: "0.00", pos: "50/50" } };
        let stats = {
            ptN: 0, ptL: 0,
            goalsN: 0, goalsL: 0, // <-- Aggiungi questa riga
            counts: { "FINALIZZAZIONE":0, "PALLA-INATTIVA":0, "TRANSIZIONI-OFFENSIVE":0, "CONTRASTO-RECUPERO":0, "PROGRESSIONE":0, "TRANSIZIONI-DIFENSIVE":0 },
            micro: {}
        };

        function toggleTimer() {
            if(!running) {
                running = true; document.getElementById('startBtn').innerText = "PAUSA";
                document.getElementById('startBtn').style.background = "var(--warning)";
                timerIdx = setInterval(() => { 
                    seconds++; if(activeP==='A') timeN++; if(activeP==='B') timeL++; updateUI();
                }, 1000);
            } else {
                running = false; clearInterval(timerIdx); document.getElementById('startBtn').innerText = "RIPRENDI";
                document.getElementById('startBtn').style.background = "var(--accent)";
            }
        }

        function updateUI() {
            const m = Math.floor(seconds/60).toString().padStart(2,'0'), s = (seconds%60).toString().padStart(2,'0');
            document.getElementById('timer-display').innerText = `${m}:${s}`;
            let tot = timeN + timeL || 1;
            document.getElementById('percA').innerText = Math.round((timeN/tot)*100)+'%';
            document.getElementById('percB').innerText = Math.round((timeL/tot)*100)+'%';
        }

        function setPoss(t) { activeP = t; document.getElementById('posA').classList.toggle('active', t==='A'); document.getElementById('posB').classList.toggle('active', t==='B'); }

        function openMacro(name) {
            const body = document.getElementById('modal-body');
            document.getElementById('modal-title').innerText = name.replace(/-/g, ' ');
            body.innerHTML = '';
            const actions = {
                'FINALIZZAZIONE': [{l: 'Tiro in Porta', v: 0.2, t: 'xgN'}, {l: 'Tiro Fuori', v: 0.1, t: 'xgN'}, {l: 'GOL', v: 1.0, t: 'xgN', c: 'var(--win)'}, {l: 'Assist/Key Pass', v: 0.3, t: 'xgN'}],
                'PROGRESSIONE': [{l: 'Dribbling Vinto', v: 0.15, t: 'xgN'}, {l: 'Pass. Filtrante', v: 0.25, t: 'xgN'}, {l: 'Persa 1/3', v: 0.4, t: 'xgL'}],
                'PALLA-INATTIVA': [{l: 'Corner a favore', v: 0.1, t: 'xgN'}, {l: 'Corner Contro', v: 0.1, t: 'xgL'}, {l: 'Rigore Pro', v: 0.75, t: 'xgN'}],
                'TRANSIZIONI-OFFENSIVE': [{l: 'Contropiede efficace', v: 0.4, t: 'xgN'}, {l: 'Recupero Alto', v: 0.2, t: 'xgN'}],
                'CONTRASTO-RECUPERO': [{l: 'Contrasto Vinto', v: 0.05, t: 'xgN'}, {l: 'Intercetto', v: 0.1, t: 'xgN'}],
                'TRANSIZIONI-DIFENSIVE': [{l: 'Contropiede Subito', v: 0.4, t: 'xgL'}, {l: 'Fallo Tattico', v: 0.05, t: 'xgL'}]
            };
            let h = `<div class="micro-group"><div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">`;
            (actions[name] || []).forEach(a => { h += `<button class="btn-action" style="background:${a.c || ''}" onclick="logE('${a.t}', ${a.v}, '${name}', '${a.l}')">${a.l}</button>`; });
            body.innerHTML = h + `</div></div>`;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function logE(type, val, macro, label) {
            if(type === 'xgN') stats.ptN += val; 
            if(type === 'xgL') stats.ptL += val;
            stats.counts[macro]++; 
            stats.micro[label] = (stats.micro[label] || 0) + 1;
            
            document.getElementById('xg-prod').innerText = stats.ptN.toFixed(2);
            document.getElementById('xg-conc').innerText = stats.ptL.toFixed(2);
            document.getElementById(`count-${macro}`).innerText = stats.counts[macro];
            
            const log = document.getElementById('main-log');
            log.innerHTML = `<div class="log-entry"><span style="color:var(--accent)">[${document.getElementById('timer-display').innerText}]</span> ${label}</div>` + log.innerHTML;
            
            closeModal();
            updatePerformance(); // Aggiorna il badge quando segni un evento xG
        }

        function changeScore(team, val) {
            if (team === 'N') stats.goalsN = Math.max(0, stats.goalsN + val);
            else stats.goalsL = Math.max(0, stats.goalsL + val);
            
            document.getElementById('scoreN').innerText = stats.goalsN;
            document.getElementById('scoreL').innerText = stats.goalsL;
            updatePerformance(); // Aggiorna il badge quando cambi il risultato reale
        }

        function updatePerformance() {
            const teams = [
                { id: 'perfN', xg: stats.ptN, goals: stats.goalsN },
                { id: 'perfL', xg: stats.ptL, goals: stats.goalsL }
            ];

            teams.forEach(t => {
                const badge = document.getElementById(t.id);
                if (!badge) return;
                
                badge.classList.remove('under', 'over', 'ok');
                
                if (t.xg > t.goals + 0.5) {
                    badge.innerText = "underperformance";
                    badge.classList.add('under');
                } else if (t.xg < t.goals - 0.1) {
                    badge.innerText = "overperformance";
                    badge.classList.add('over');
                } else {
                    badge.innerText = "OK";
                    badge.classList.add('ok');
                }
            });
        }

        function updatePerformance() {
            const teams = [
                { id: 'perfN', xg: stats.ptN, goals: stats.goalsN },
                { id: 'perfL', xg: stats.ptL, goals: stats.goalsL }
            ];

            teams.forEach(t => {
                const badge = document.getElementById(t.id);
                const roundedXG = Math.round(t.xg);
                
                badge.classList.remove('under', 'over', 'ok');
                
                if (t.xg > t.goals + 0.5) { // xG sensibilmente superiori ai gol
                    badge.innerText = "underperformance";
                    badge.classList.add('under');
                } else if (t.xg < t.goals - 0.1) { // gol superiori agli xG
                    badge.innerText = "overperformance";
                    badge.classList.add('over');
                } else {
                    badge.innerText = "OK";
                    badge.classList.add('ok');
                }
            });
        }
            closeModal();
        }

        function switchToSecondPeriod() {
            if(period === 1 && confirm("Confermi la fine del primo tempo?")) {
                matchData.t1 = { ptN: stats.ptN.toFixed(2), ptL: stats.ptL.toFixed(2), pos: document.getElementById('percA').innerText + "/" + document.getElementById('percB').innerText };
                period = 2; seconds = 0; timeN = 0; timeL = 0; stats.ptN = 0; stats.ptL = 0;
                document.getElementById('period-display').innerText = "2Â° TEMPO";
                updateUI();
            }
        }

        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const now = new Date().toLocaleString();
            
            doc.setFont("helvetica", "bold");
            doc.setFontSize(22); doc.setTextColor(0, 160, 255); doc.text("IPOIRD TACTICAL REPORT", 20, 20);
            doc.setFontSize(10); doc.setTextColor(100); doc.setFont("helvetica", "normal"); doc.text(`Generato il: ${now}`, 20, 28);
            doc.line(20, 32, 190, 32);

            doc.setFontSize(14); doc.setTextColor(0); doc.setFont("helvetica", "bold"); doc.text("RIEPILOGO MATCH", 20, 45);
            doc.setFontSize(11); doc.setFont("helvetica", "normal");
            doc.text(`1Â° TEMPO: xG ${matchData.t1.ptN} - ${matchData.t1.ptL} | Possesso: ${matchData.t1.pos}`, 25, 55);
            
            const currentPos = document.getElementById('percA').innerText + "/" + document.getElementById('percB').innerText;
            const p2_ptN = period === 2 ? stats.ptN.toFixed(2) : "N/D";
            const p2_ptL = period === 2 ? stats.ptL.toFixed(2) : "N/D";
            doc.text(`2Â° TEMPO: xG ${p2_ptN} - ${p2_ptL} | Possesso: ${period === 2 ? currentPos : "N/D"}`, 25, 63);

            doc.setFont("helvetica", "bold"); doc.text("VOLUME MACRO", 20, 80);
            doc.setFont("helvetica", "normal"); doc.setFontSize(10);
            let y = 90;
            for (let m in stats.counts) { doc.text(`- ${m}: ${stats.counts[m]}`, 25, y); y += 7; }

            doc.setFont("helvetica", "bold"); doc.text("DETTAGLIO EVENTI", 20, y + 10);
            doc.setFont("helvetica", "normal"); y += 20;
            for (let ev in stats.micro) {
                if (y > 270) { doc.addPage(); y = 20; }
                doc.text(`- ${ev}: ${stats.micro[ev]}`, 25, y); y += 7;
            }
            doc.save(`Report_Match_${new Date().toISOString().slice(0,10)}.pdf`);
        }

        function sendReportByMail() {
            const email = "scurattiandrea@gmail.com";
            const subject = "REPORT MATCH " + new Date().toLocaleDateString();
            let body = `SINTESI MATCH\n1Â° Tempo: xG ${matchData.t1.ptN}-${matchData.t1.ptL}\nVolume Macro: ${JSON.stringify(stats.counts)}`;
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }

        function showCharts() {
            document.getElementById('chart-section').style.display = 'block';
            new Chart(document.getElementById('radarChart'), {
                type: 'radar',
                data: {
                    labels: Object.keys(stats.counts),
                    datasets: [{ label: 'Azioni', data: Object.values(stats.counts), backgroundColor: 'rgba(56, 189, 248, 0.2)', borderColor: '#38bdf8' }]
                }
            });
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function resetAllData() { if(confirm("Resettare tutto?")) { localStorage.removeItem('ipoird_data'); location.reload(); } }
    </script>
</body>
</html>
